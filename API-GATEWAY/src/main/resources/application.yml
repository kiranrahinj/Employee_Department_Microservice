server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: API-GATEWAY
  config:
    import: optional:configserver:http://localhost:8082
  cloud:
    gateway:
      mvc:
        routes:
          - id: EMPLOYEE-SERVICE
            uri: lb://EMPLOYEE-SERVICE
            predicates:
              - path=/employee/**

          - id: DEPARTMENT-SERVICE
            uri: lb://DEPARTMENT-SERVICE
            predicates:
              - path=/department/**